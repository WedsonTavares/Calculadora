<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <!-- Importa o CSS do Bootstrap para estilizar a página -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
    crossorigin="anonymous">
</head>

<body class="container">
    <!-- Formulário para entrada de dados pelo usuário -->
    <form class="form m-2">
        <!-- Campo para entrada do valor A -->
        <label class="form-label" for="Valor A ">Valor A: </label><input class="form-control" type="number" id="v1">
        <!-- Campo para entrada do valor B -->
        <label class="form-label" for="Valor b ">Valor B: </label><input class="form-control" type="number" id="v2">
        <!-- Seleção da operação a ser realizada -->
        <label class="form-label" >Operação</label>
        <select class="form-select" id="oper">
            <option>Soma</option>
            <option>Subtração</option>
            <option>Multiplicação</option>
            <option>Divisão</option>
            <option>Potencia</option>
        </select>
        <!-- Botão para executar a operação -->
        <a href="#" class="btn btn-primary m-2" onclick="executar()">Executar</a>
    </form>
    <!-- Div onde o resultado será exibido -->
    <div class="alert alert-success" id="resp">O resultado aparece aqui:</div>
</body>
<script>
    // Função executada ao clicar no botão Executar
    const executar = () => {
        // Obtém os valores de entrada e a operação selecionada
        const a = eval(document.getElementById('v1').value);
        const b = eval(document.getElementById('v2').value);
        let oper = eval(document.getElementById('oper').selectedIndex);
        // Calcula o resultado com base na operação selecionada
        let resultado = (oper == 0) ? somar(a, b) : 
                        (oper == 1) ? subtrair(a, b) : 
                        (oper == 2) ? multiplicar(a, b) : 
                        (oper == 3) ? dividir(a, b) : exponencial(a, b);
        // Exibe o resultado na div de resposta
        document.getElementById('resp').innerHTML = `O resultado da operação é ${resultado}`;
        
    }
</script>
<!-- Script externo com as funções de cálculo -->
<script src="script.js"></script>

</html>
